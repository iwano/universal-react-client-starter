version: 2.1
orbs:
  node: circleci/node@1.1.6

workflows:
  version: 2

  lint:
    jobs:
      - lint

  test:
    jobs:
      - test

  build:
    jobs:
      - build_web
      - build_desktop

jobs:
  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn lint

  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn test

  build_web:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Build Web
          command: |
            yarn install
            yarn workspace web build

  build_desktop:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Build Desktop
          working_directory: ~/project/packages/desktop
          shell: /bin/bash
          command: |
            yarn install
            yarn build
