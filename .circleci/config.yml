version: 2.1

jobs:
  analyse_js:
    executor: rn/linux_js
    steps:
      - checkout
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: |
            cd packages/mobile
            yarn lint
          name: Run ESLint
      - run:
          command: |
            cd packages/mobile
            yarn test
          name: Test
orbs:
  rn: react-native-community/react-native@4.4.2

workflows:
  test:
    jobs:
      - analyse_js
      - rn/android_build:
          build_type: debug
          name: build_android_debug
          project_path: packages/mobile/android
          requires:
            - analyse_js
      - rn/android_build:
          build_type: release
          name: build_android_release
          project_path: packages/mobile/android
          requires:
            - analyse_js
      - rn/android_test:
          detox_configuration: android.emu.release
          requires:
            - build_android_release
      - rn/ios_build:
          build_configuration: Release
          device: iPhone X
          name: build_ios_release
          node_version: '10'
          project_path: packages/mobile/ios/mobile.xcodeproj
          requires:
            - analyse_js
          scheme: Example
      - rn/ios_build_and_test:
          build_configuration: Release
          detox_configuration: ios.sim.release
          device: iPhone X
          node_version: '10'
          project_path: packages/mobile/ios/mobile.xcodeproj
          requires:
            - analyse_js
          scheme: Example
